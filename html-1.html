<!DOCTYPE html>
<html>
    <head>
        <title>Let's Play Hangman!</title>
        <link rel="stylesheet" type="text/css" href="css-1.css">
        <script src="js-1.js"></script>
    </head>
    <body>
        <!--Start of the gamem (will disappear)-->
        <div class='title' id='gone'>
            <h1>Are You Ready to Hang?</h1>
            <div id='start-button' onclick='startGame()'>Yes!</div>
        </div>
        
        <div id='theLetter'></div>
        
        <div id='hangModel'>
            <div class='playerModel'>
                <div class='head' id='p4'></div>
                <div class='body' id='p5'></div>
                <div class='lHand' id='p6'></div>
                <div class='rHand' id='p7'></div>
                <div class='lLeg' id='p8'></div>
                <div class='rLeg' id='p9'></div>
            </div>
            <div class='ground' id='p0'></div>
            <div class='tiang1' id='p1'></div>
            <div class='tiang2' id='p2'></div>
            <div class='tiang3' id='p3'></div>
        </div>
        
        <div id='keyboard'>
        </div>

        
        <footer>
            <p>Made by: Teddy</p>
        </footer>
    </body>
</html>
